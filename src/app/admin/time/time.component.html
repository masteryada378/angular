<div class="container time-wrapper">
  <h2 class="time-headline">
    Table times
  </h2>
  <button type="button" class="btn btn-primary" (click)="openModalWithComponent()">Opne me</button>
  <p>{{dataTime}}1</p>
  <p>{{dataTable}}2</p>
  <p>{{dataTimeResponse}}3</p>

    <tr class="time-line">
      <td>
        &#9731;
      </td>
      <td>
        Indefinite
      </td>
      <td>
        Continuous
      </td>
      <td>
        Pefrect
      </td>
      <td>
        Perfect Continuous
      </td>
    </tr>
    <tr class="time-item">
      <td class="time-column-name">
        Future
      </td>
      <td class="time-item">
        <div class="time-big">WILL</div>
        <div *ngFor="let item of dataTime.future.indefinite; let i = index">
          <div class="time-speech-wrapper">
            <label class="time-label">
              <input class="time-speech-input" name="time-speech-input" type="checkbox">
              <span>{{item.word}}</span>
              <div data-back="Hide" data-front="Show" class="btn-flip spanChange"></div>
              <form class="time-example-form">
                <input class="time-input-string" [ngModelOptions]="{standalone: true}" type="text" [(ngModel)]="item.word">
                <div *ngFor="let word of item.words; let y = index">
                  <label class="time-example-label">
                    <input type="text" class='time-input-string' name="text"
                      (change)='chengeInput($event, item.words, y)' (keyup.enter)='chengeInput($event, item.words, y)'
                      [value]="word">
                    <button class="icon-btn add-btn">
                      <div class="btn-txt">Kill</div>
                    </button>
                  </label>
                </div>
                <a (click)='addSpeech(item.words)'>
                  <button class="icon-btn add-btn">
                    <div class="add-icon"></div>
                    <div class="btn-txt">Add</div>
                  </button>
                </a>
              </form>
            </label>
          </div>
        </div>
        <div class="time-footer"> if, when, till.....</div>
